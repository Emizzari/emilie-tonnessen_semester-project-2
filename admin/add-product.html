    <div class="container edit__container">
        <!-- Title: -->

        <!-- Form: -->
        <form class="edit__form">
            <div class="edit__form__feedback"></div>
    
            <!-- Image: -->
            <section class="edit__form__section">
                <label for="image" class="edit__form__label">
                    Image URL
                </label>
                <input type="text" name="image" id="image" class="edit__form__input">
            </section>
    
            <!-- Title -->
            <section class="edit__form__section">
                <label for="title" class="edit__form__label">
                    Title
                </label>
                <input id="title" class="edit__form__input" />
            </section>
    
            <!-- Price -->
            <section class="edit__form__section">
                <label for="price" class="edit__form__label">
                    Price
                </label>
                <input id="price" class="edit__form__input" />
            </section>
    
            <!-- Description -->
            <section class="edit__form__section">
                <label for="description" class="edit__form__label">
                    Description
                </label>
                <textarea id="description" class="edit__form__textarea"></textarea>
            </section>
    
            <!-- Featured: -->
            <section class="edit__form__section edit__form__featured">
                <label class="edit__form__label">
                    Featured
                </label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <!-- False: -->
                    <label class="btn btn-secondary featured__false active" for="featured__false">
                        <input type="radio" name="featured" id="featured__false" class="featured" checked>false
                    </label>
                    <!-- True: -->
                    <label class="btn btn-secondary featured__true" for="featured__true">
                        <input type="radio" name="featured" id="featured__true" class="featured">true
                    </label>
                </div>
            </section>
    
            <input id="id" type="hidden" />
    
            <section class="edit__form__section">
                <button id="update" type="submit" class="edit__form__button btn btn--secondary btn--sm">
                    add product
                </button>
            </section>
        </form>
