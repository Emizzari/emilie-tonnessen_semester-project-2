<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts: -->
    <link rel="stylesheet" href="https://use.typekit.net/ghx0czi.css">

    <!-- Bootstrap: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome: -->
    <script src="https://kit.fontawesome.com/0011017bbe.js" crossorigin="anonymous"></script>

    <!-- CSS: -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Page Icon: -->
    <link rel="icon" href="./graphics/logo/icon-primary.svg" type="image/gif" sizes="16x16">

    <!-- Page Title: -->
    <title>Varus Cosmetics | Edit Products</title>
</head>

<body>
    <!-- Product Menu: -->
    <nav class="admin-menu">
        <a href="../index.html" class="admin-menu__breadcrumb link">Back to website <i class="fal fa-angle-right"></i></a>

        <button class="btn btn--primary btn--sm admin-menu__button">add product</button>
    </nav>

    <nav class="product-menu">
        <div class="product-menu__brand">
            <a href="../index.html">
                <img src="../graphics/logo/icon-primary.svg" alt="Varus Cosmetics Icon" class="product-menu__logo">
            </a>
        </div>

        <ul class="product-menu__list">
            <!-- Products here: -->
        </ul>

        <button class="product-menu__button btn btn--secondary btn--sm">Sign out</button>
    </nav>


    <div class="container edit__container">
        <!-- Title: -->
        <h4 class="edit__title">Edit Product</h4>
    
        <!-- Loader: -->
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <!-- Form: -->
        <form class="edit__form">
            <div class="edit__form__feedback"></div>
    
            <!-- Title -->
            <section class="edit__form__section">
                <label for="title" class="edit__form__label">
                    Title
                </label>
                <input id="title" class="edit__form__input" />
            </section>


            <section class="edit__form__section">
                <label for="price" class="edit__form__label">
                    Price
                </label>
                <input id="price" class="edit__form__input" />
            </section>


            <section class="edit__form__section">
                <label for="description" class="edit__form__label">
                    Description
                </label>
                <textarea id="description" class="edit__form__textarea"></textarea>
            </section>

            <!-- Featured: -->
            <section class="edit__form__section">
                <label for="featured" class="edit__form__label">
                    Featured
                </label>
                <input id="featured" class="edit__form__input" />
            </section>
    

            <input id="id" type="hidden" />
    

            <section class="edit__form__section">
                <button id="update" type="submit" class="edit__form__button btn btn--primary btn--sm">
                    Update
                </button>
            </section>
    

    
            <div class="delete-container"></div>
        </form>



         <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="accordion__title" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            Advanced Option
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse show " aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">

                        
                        <button class="btn btn--delete btn--sm edit__delete-button">
                            delete product
                        </button>


                    </div>
                </div>
            </div>
        </div> 



    </div>
    




    <!-- JavaScript Modules: -->
    <script src="../js/admin/edit.js" type="module"></script>

    <!-- Bootstrap: -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
